<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>What is the capital of ...</h1>
<div id="container">
    <div class="flex-item">
        <div class="card">
            <div class="front"><p>Turkey</p></div>
            <div class="back"><p>Ankara</p></div>
        </div>
    </div>
    <div class="flex-item">
        <div class="card">
            <div class="front"><p>Eritrea</p></div>
            <div class="back"><p>Asmara</p></div>
        </div>
    </div>
    <div class="flex-item">
        <div class="card">
            <div class="front"><p>South Africa</p></div>
            <div class="back"><p>Cape Town</p></div>
        </div>
    </div>
    <div class="flex-item">
        <div class="card">
            <div class="front"><p>Argentina</p></div>
            <div class="back"><p>Buenos Aires</p></div>
        </div>
    </div>
    <div class="flex-item">
        <div class="card">
            <div class="front"><p>Australia</p></div>
            <div class="back"><p>Canberra</p></div>
        </div>
    </div>
    <div class="flex-item">
        <div class="card">
            <div class="front"><p>Canada</p></div>
            <div class="back"><p>Ottawa</p></div>
        </div>
    </div>
    <div class="flex-item">
        <div class="card">
            <div class="front"><p>Lithuania</p></div>
            <div class="back"><p>Vilnius</p></div>
        </div>
    </div>
    <div class="flex-item">
        <div class="card">
            <div class="front"><p>Taiwan</p></div>
            <div class="back"><p>Taipei</p></div>
        </div>
    </div>
    <div class="flex-item">
        <div class="card">
            <div class="front"><p>Uruguay</p></div>
            <div class="back"><p>Montevideo</p></div>
        </div>
    </div>
</div>
</body>
</html>
